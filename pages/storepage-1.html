<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glasses | 系列鏡框</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
	</head>
  <body>

    <%- include('./layout/header.ejs'); %>

    <main class="storepage container">
      <h2 class="title-primary mb-8">門市據點</h2>
      <div class="select">
        <form action="store.html">
          <label class="fz-6" for="store">選擇分店</label>
            <select name="store" id="store">
              <option value="Taipei-store1">台北中山旗艦店</option>
              <option value="Taipei-store2">台北綠園店</option>
              <option value="Taichung-store1">台中清水旗艦店</option>
              <option value="Kaohsiung-store1">高雄中正形象店</option>
              <option value="Kaohsiung-store2">高雄夢時代店</option>
            </select>
            <span class="select-arrow material-symbols-outlined">arrow_drop_down</span>
        </form>
      </div>
      
      <div class="row">
        <div class="col-5">
          <div class="store-card">
            <div class="image"></div>
            <div class="text">
              <h3 class="title bd">台北中山旗艦店</h3>
              <ul class="info bd">
                <li class="d-flex mb-2">
                  <div class="icon">
                    <span class="material-symbols-outlined">call</span>
                  </div> 
                  <p>電話：(02)000-1234</p>
                </li>
                <li class="d-flex mb-2">
                  <div class="icon">
                    <span class="material-symbols-outlined">schedule</span>
                  </div>                  
                  <p>營業時間：10:00-21:00</p>
                </li>
                <li class="d-flex">
                  <div class="icon">
                    <span class="material-symbols-outlined">location_on</span>
                  </div> 
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="storepage-map">
            <img src="/assets/images/storepage-1-map.png" alt="">
          </div>
        </div>
      </div>

    </main>

		<%- include('./layout/footer.ejs'); %>

    <script type="module" src="../main.js"></script>
  </body>
</html>
